<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANALISADOR LÉXICO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ANALISADOR LÉXICO</h1>
    <p>Linguagens Formais</p>
  </header>

  <main>
    <div class="container-inputs">
      <div class="token">
        <label class="token-label" for="token">TOKEN</label>
        <input type="text" id="token" class="input-token">
      </div>
      



      <div class="botoes">
        <div class="botao-adicionar">
          <button type="button" name="btAdicionar" class="botao">ADICIONAR</button>
        </div>
        <div class="botao-limpar">
          <button type="button" name="btLimpar" class="botao">LIMPAR</button>
        </div>
      </div>
      
      
      


      
      <div class="validar-token">
        <label class="token-label" for="validar-token">VALIDAR TOKEN</label>
        <input type="text" id="validar-token" class="input-token">
      </div>


    </div>
    
    


    <table id="table" class="table table-dark table-bordered">
      <thead id="thead">
        <tr>
          <th class="text-center">-</th>
          <th class="text-center">a</th>
          <th class="text-center">b</th>
          <th class="text-center">c</th>
          <th class="text-center">d</th>
          <th class="text-center">e</th>
          <th class="text-center">f</th>
          <th class="text-center">g</th>
          <th class="text-center">h</th>
          <th class="text-center">i</th>
          <th class="text-center">j</th>
          <th class="text-center">k</th>
          <th class="text-center">l</th>
          <th class="text-center">m</th>
          <th class="text-center">n</th>
          <th class="text-center">o</th>
          <th class="text-center">p</th>
          <th class="text-center">q</th>
          <th class="text-center">r</th>
          <th class="text-center">s</th>
          <th class="text-center">t</th>
          <th class="text-center">u</th>
          <th class="text-center">v</th>
          <th class="text-center">w</th>
          <th class="text-center">x</th>
          <th class="text-center">y</th>
          <th class="text-center">z</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2024 Disciplina de Linguagens Formais</p>
  </footer>
</body>
</html>
